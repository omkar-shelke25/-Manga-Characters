name: CICD workflow for Manga Characters static web app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: docker login
        run: echo "My secret is ${{ secrets.USERNAME }}"
      - name: Verify Docker version
        run: docker --version
